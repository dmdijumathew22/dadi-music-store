<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title id="pageTitle">DADI's Music Store</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body class="text-left" style="background-color: #333333;">
    <div class="container-fluid" style="background-color: #33FFBB;">
        <div class="text-center" style="margin-bottom: 5px; padding-top: 10px; padding-bottom: 10px;">
            <img th:src="@{images/titleIMG.png}">
        </div>
    </div>
    <div>
        <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
            </ul>
        </nav>
    </div>
    <div>
        <h4 class="mb-3 text-center"
            style="color: white; font-family: cursive; padding-top: 30px; padding-bottom: 50px;">If you can't find the
            songs you want, come to DADI's !!</h4>
    </div>
    <div style="padding-top: 50;">
        <div style="text-align: center;">
            <div class="container">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner;">
                        <div class="carousel-item active">
                            <a href="/search/genre/5"><img class="d-block w-100" style="height: 50%; width: 50%; "
                                    th:src="@{images/popIMG.png}" alt="First slide"></a>
                        </div>
                        <div class="carousel-item">
                            <a href="/search/genre/1"><img class="d-block w-100" style="height: 50%; width: 50%;"
                                    th:src="@{images/countryIMG.jpg}" alt="Second slide"></a>
                        </div>
                        <div class="carousel-item">
                            <a href="/search/genre/4"><img class="d-block w-100" style="height: 50%; width: 50%;"
                                    th:src="@{images/classicalIMG.jpg}" alt="Third slide"></a>
                        </div>
                        <div class="carousel-item">
                            <a href="/search/genre/3"><img class="d-block w-100" style="height: 50%; width: 50%;"
                                    th:src="@{images/edmIMG.jpg}" alt="Third slide"></a>
                        </div>
                        <div class="carousel-item">
                            <a href="/search/genre/2"><img class="d-block w-100" style="height: 50%; width: 50%;"
                                    th:src="@{images/hipHopIMG.png}" alt="Third slide"></a>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
