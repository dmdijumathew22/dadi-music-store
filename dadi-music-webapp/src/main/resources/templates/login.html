<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <title id="pageTitle">Login</title>
</head>

<body class="content text-center">
<main class="form-signin">
  <div th:if="${param.error}" class="mb-3" style="color:red;">
    Invalid username and/or password.
  </div>

  <div th:if="${param.logout}" class="mb-3" style="color:green;">
    You have been logged out.
  </div>

  <p th:text="${registerAlert}" class="mb-3" style="color:green;"></p>

  <h1 class="mb-3">Please Login</h1>

  <form th:action="@{/login}" method="post">
    <label for="username" class="visually-hidden">Username</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus/>

    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required/>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
  </form>

  <a th:href="@{/register}">Sign Up</a>

</main>
</body>

</html>
