<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <title id="pageTitle">Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    label {
      color: white;
    }
  </style>

</head>

<body class="text-left" style="background-color: #333333;">
  <div class="container-fluid" style="background-color: #33FFBB;">
    <div class="text-center" style="margin-bottom: 5px; padding-top: 10px; padding-bottom: 10px;">
      <h1>Login Page</h1>
    </div>
  </div>
  <div>
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/search">Search</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="container-sm">
    <main class="form-signin">
      <div th:if="${param.error}" class="mb-3" style="color:red;">
        Invalid username and/or password.
      </div>

      <div th:if="${param.logout}" class="mb-3" style="color:green;">
        You have been logged out.
      </div>

      <p th:text="${registerAlert}" class="mb-3" style="color:green;"></p>

      <form th:action="@{/login}" method="post">
        <label for="username" class="visually-hidden">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required
          autofocus />

        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
          required />

        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
      </form>

  </div>
  </main>
</body>

</html>
